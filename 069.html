<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src=../jquery-1.11.2.min.js>
</script>
<meta charset="UTF-8">
<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#test").load("/demo_test.txt");
	});
});
</script>
</head>

<h3 id="test">请点击下面的按钮，通过jquery ajax 改变这段文本。</h3>
<button id="btn1" type="button">获得外部的内容</button>
</body>
</html>
