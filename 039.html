<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
[title]
{
	color:red;
}
[title=W3School]
{
	border:5px solid blue;
}
[title~=hello]
{
	color:red;
}
[lang|=en]
{
	color:red;
}
input[type="text"]
{
	width:150px;
	display: block;
	margin-bottom:10px;
	margin-left: 10px;
	background-color:yellow;
	font-family: Verdana,Arial;
}
input[type="button"]
{
	width:200px;
	margin-left:10px;
	display:block;
	font-family: Verdana,Arial;
}
</style>
</head>
<body>
<h1>可以应用样式：</h1>
<h2 title="Hello world">Hello world</h2>
<a title="W3School" href="http://w3cschool.com.cn">W3School</a>
<p title="student hello">Hello W3School studengts!</p>
<p lang="en">Hello!</p>
<p lang="en-us">Hi!</p>
<hr />
<h1>无法应用样式：</h1>
<h2>Hello World </h2>
<a href="http://w3school.com.cn">W3School</a>
<hr />
<form name="input" action="" method="get">
<input type="text" name="Name" value="Bill" size="20">
<input type="text" name="Name" value="Gates" size="20">
<input type="button" value="Example Button">
</form>

</body>
</html>
