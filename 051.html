<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
ul
{
	list-style-type:none;
	margin:0;
	padding:0;
	width:100%;

}

a
{

	width:60px;
	display: block;
	
}

li
{
	display:inline;
	width:100px;
	float:left;
}
</style>
</head>
<body>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#news">News</a></li>
<li><a href="#contact">Contact</a></li>
<li><a href="#about">About</a></li>
</ul>
<p><b>注释：</b>我们使用在测试链接中使用了href="#"。在真实的网站中，应该是真实的链接</p>
</body>
</html>
