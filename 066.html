<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.ancestors *
{
	display: block;
	border:2px solid lightgrey;
	color:lightgrey;
	padding:5px;
	margin:15px;
}
</style>
<script type="text/javascript" src=../jquery-1.11.2.min.js>
</script>

<script>
$(document).ready(function(){
	//$("span").parents("ul").css({"color":"red","border":"2px solid red"});
      $("span").parentsUntil("div").css({"color":"red","border":"2px solid purple"});
});
</script>

</head>
<body class="ancestors">body(曾曾祖父)
<div style="width:500px;">div(曾祖父)
<ul>ul(祖父)
<li>li(直接父)
<span>span</span>
</li>
</ul>
</div>
</body>
<!--最外围多红色边框，在body元素之前，是html元素（也是祖先）。-->
</html>
