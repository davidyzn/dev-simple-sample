<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
var mycars=new Array()
mycars[0]="Saab"
mycars[1]="Volvo"
mycars[2]="BMW"

for (i=0;i<mycars.length;i++)
{
	document.write(mycars[i]+"<br />")

}
var x
for (x in mycars)
{
	document.write(mycars[x]+"<br />")
}
</script>
<script>
var arr= new Array(3)
arr[0]="Georage"
arr[1]="John"
arr[2]="Thomas"

var arr2=new Array(3)
arr2[0]="James"
arr2[1]="Adrew"
arr2[2]="Martin"

document.write(arr.concat(arr2))
document.write(arr.join());
document.write("<br />");
document.write(arr.join("."));
</script>

</body>
