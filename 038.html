<style type="text/css">
p{color:#ff0000;}
p{color:rgb(255,0,0);}
p{color:rgb(100%,0%,0%);}
p{font-family:"sans serif"}
h1,h2,h3,h4,h5,h6{
	color:green;
}
li strong{
	font-size:italic;
	font-weight:bold;
}

#red{color:red;}
#green{color:green;}

#sidebar p{
	color:blue;
	font-style:italic;
	text-align:left;
	margin-top:0.5em;
}
#sidebar h2{
	font-size:1em;
	font-weight:normal;
	font-style:italic;
	margin:0;
	line-height: 1.5;
	text-align:center;
	color:yellow;
}
.center{text-align:center}
.fancy td{
	color:#f60;
	background: #666;
}
td.fancy{
	color:#f60;
	background:#666;
}
</style>

<body bgcolor="#FFFFFF">
<h1>这是标题 1</h1>
<h2>这是标题 2</h2>
<p>这是段落</p>
<p class="no2">这个段落设置了内边距。</p>
<p><strong>我是粗体字，不是斜体字，因为我不在列表当中，所以这个规则对我不起作用</strong></p>
<ol>
<li><strong>我是斜体字，因为strong元素位于li元素内。</strong></li>
<li>我是正常的字体。</li>
</ol>
<p id="red">这个段落是红色。</p>
<p id="green">这个段落是绿色。</p>
<div id="sidebar">
<p>这是一个sidebar的段落</p>
<h2 >这该段落是h2.</h2>
</div>
<div>
<h1 class="center">
This heading will be center-aligned </h1>
<p class="center">
This paragraph will also be center-aligned.</p>
</div>
<div class="fancy">
<table>
<tr>ok</tr>
<td>123</td>
<td>456</td>
</table>
</div>
<table>
<td class="fancy">ok_test</td>
</table>
