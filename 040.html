<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>
<body>
<hr>
<hr />
<h1>这是标题1</h1>
<h2>这是标题2</h2>
<p>这是段落</p>
<p class="no2">这个段落设置了内边距。</p>
<p>this is a paragraph.</p>
<p class="flower">我是一个有花纹背景的段落。<a href="#" class="radio">我是一个有放射性背景的链接。</a></p>
<p><b>注释：</b>为了清晰的显示出段落和链接的背景图像，我们为它们设置了少许内边距。</p>
<p>不过在为text－indent设置负值时要当心，如果对一个段落设置了负值，那么首行的某些文本可能会超出浏览器窗口的左边届。为了避免出现这种显示问题，建议针对负缩进再设置一个外边距或一些内边距。</p>
<div>
<p>this is a paragraph</p>
</div>
<div id="outer">
<div id="inner">some text.some text.some text.
<p>this is a paragraph.</p>
</div>
</div>
</body>
</html>
